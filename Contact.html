<style>
body {

}
form {

}
label {

}
input[type="text"],
input[type="email"],
input[type="tel"],

padding: 8px;
margin: 6px 0;
border: 1px solid #07070140;
border-radius: 3px;

input[type="radio"],
input[type="checkbox"] {

}
input[type="submit"] {

border: none;
